<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>连接到以太网</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="以太网端口适配器">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>连接到以太网 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">要将计算机连接到双绞线以太网：</FONT><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">将以太网电缆的一端插入<A HREF='help:runscript="Mac%20Help:shrd:loadedSearch" string="以太网端口位置,Mac 帮助"'>计算机的以太网端口</A>。<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD COLSPAN="3"><IMG SRC="../gfx/ntL28Etp.gif" WIDTH="41" HEIGHT="57"></TD>										</TR>										<TR VALIGN="top">											<TD COLSPAN="3"><FONT FACE="Beijing,Arial" SIZE="2">以太网端口和图象</FONT></TD>										</TR>									</TABLE><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">将以太网电缆的另一端插入以太网插座或闲置的以太网集线器接口。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果电缆与端口不匹配：</B></FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请确保您不是在将以太网电缆连接到内置调制解调器端口。这两种接头看起来很相似。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请确保<A HREF="ntEtCbls.htm">使用的是适当的电缆</A>。您可能需要通过<A HREF="ntEtAdp.htm">适配器</A>将 RJ-45 双绞线以太网转换至要连接的以太网类型。要获得更多的信息，请向网络管理员咨询。</FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="3"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="ntIntacc.htm">连接到 Internet</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="ntConnet.htm">连接到本地网络</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="ntSmlnet.htm">建立小型网络</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="ntFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
