">要查看共享项目权限：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">选择项目并点按“权限”。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="ntShrfil.htm">与其他用户共享文件</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="ntFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
