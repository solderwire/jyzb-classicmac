>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请点按“安装软件”窗口中软件旁的注记格，然后点按“安装”。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要在指定的时间检查软件是否有更新：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按“自动更新软件”注记格，然后点按“设定时间表…”来设置在 Internet 上查找软件更新的时间表。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="ntFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
