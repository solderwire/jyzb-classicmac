<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=gb2312">		<TITLE>更改警告声</TITLE>		<META NAME="ROBOTS" CONTENT="KEYWORDS">		<META NAME="keywords" CONTENT="警告声警告声音">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="white">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="5" COLOR="#330099"><B>更改警告声</B></FONT> 					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">警告声是计算机要引起您注意时发出的声音。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要更改警告声：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">打开“声音”控制板。<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'><IMG SRC="../gfx/sdMSicn.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'><FONT FACE="Beijing,Arial" SIZE="3">请为我打开“声音”控制板</FONT></A><FONT FACE="Beijing,Arial" SIZE="3">。</FONT></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按“警告声”标签。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>3</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">从列表中选定您要使用的警告声。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果您不能更改警告声的音量：</B></FONT><BR>						<FONT FACE="Beijing,Arial" SIZE="3">请确保“声音”控制板中的“主音量”控制条不是静音或设置得太低。要检查扬声器音量，点按“扬声器”标签。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题</B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="2"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><A HREF="sdAlrtNw.htm"><FONT FACE="Beijing,Arial" SIZE="3">添加新的警告声</FONT></A></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><A HREF="sdAlrtRc.htm"><FONT FACE="Beijing,Arial" SIZE="3">收录自己的警告声</FONT></A></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="sdFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
