<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>显示“软件启动程序”</TITLE>		<META NAME="ROBOTS" CONTENT="KEYWORDS">		<META NAME="KEYWORDS" CONTENT="显示基本设置基本设置 控制板软件启动程序软件启动程序 控制板">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>显示“软件启动程序”</B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">在有些计算机上“软件启动程序”被设置为自动打开。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要设置“软件启动程序”在计算机启动时打开（或不打开），请使用“基本设置”控制板。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCPwGuide" string="misc,st:shrd:stGuide,Set the Launcher to open automatically"'><IMG SRC="../../gfx/D.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCPwGuide" string="misc,st:shrd:stGuide,Set the Launcher to open automatically"'>请帮我将“软件启动程序”设置为自动打开</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果在打开计算机时看不到“软件启动程序”：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"><BR>						您可以使用“软件启动程序”控制板显示它。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mash"'><IMG SRC="../gfx/stLNicn.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mash"'>请为我打开“软件启动程序”控制板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果您找不到“软件启动程序”控制板：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"><BR>						确保已在“功能管理程序”中打开了“软件启动程序”。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="8INI"'><IMG SRC="../gfx/stExtMgricn.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="8INI"'>请为我打开“功能管理程序”</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="stLN.htm">软件启动程序</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="stFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
