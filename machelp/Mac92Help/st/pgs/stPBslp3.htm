<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>定时启动和关机或唤醒和睡眠</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="节能器PowerBook定时睡眠唤醒">		<META NAME="DP" CONTENT="1.9.1/4.0.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>定时启动和关机或唤醒和睡眠</B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">根据使用的计算机的不同，您可以指定计算机启动和关机或唤醒和睡眠的时间。对于较新型号 Macintosh，您可以设置这两对选项，但只能同时实现其中之一。对于较旧型号的台式计算机，您只可以定时启动和关机；对于较旧型号的便携式计算机，您只可以定时唤醒和睡眠。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">请使用“节能器”控制板来定时。根据计算机的型号，该部分称为“定时”、“定时启动和关机”或“定时睡眠和唤醒”。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="wnkl"'><IMG SRC="../gfx/stPBenrgycp.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="wnkl"'>请为我打开“节能器”控制板</A>。</FONT></TD>							</TR>						</TABLE></FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题</B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="stPBusg4.htm">系统睡眠和节能</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Ari
