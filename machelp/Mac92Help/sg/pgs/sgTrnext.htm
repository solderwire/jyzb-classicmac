<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>打开或关闭功能扩展</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="扩展名映射控制板功能扩展功能管理程序存储器关机项目启动项目关闭打开">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>打开或关闭功能扩展 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">功能扩展和控制板是增强计算机能力的文件。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">在功能扩展或控制板遇到问题或者您不需要它而它占用了大量内存时，您可能想关闭它。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要打开或关闭功能扩展和控制板，请使用“功能管理程序”控制板。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCPappwGuide" string="8INI,sg:shrd:sgGuide,Turning system extensions on or off"'><IMG SRC="../../gfx/D.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCPappwGuide" string="8INI,sg:shrd:sgGuide,Turning system extensions on or off"'>请帮我打开或关闭系统功能扩展</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">您也可以使用“功能管理程序”控制板来打开“系统文件夹”中的可选项目，以及启动和关闭项目。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>提示：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3">要获得使用“功能管理程序”控制板的更多帮助，打开“帮助”菜单并选取“显示旁述”，然后指向您感兴趣的功能或菜单项目。</FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="sgFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
