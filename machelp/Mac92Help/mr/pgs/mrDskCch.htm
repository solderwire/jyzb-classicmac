<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>改进程序的性能</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="磁盘高速缓存存储器RAM性能">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>改进程序的性能 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以通过增加磁盘高速缓存的大小，使程序运行得更快 磁盘高速缓存是计算机随机存取存储器（RAM）的一部分，留出来存放经常使用的信息。磁盘高速缓存有助于使程序运行得更快，但是它占用的 RAM 不能用来打开程序。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要改进程序的性能：</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请在“存储器”控制板中增加磁盘高速缓存的大小，然后重新启动计算机。</FONT><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="mmry"'><IMG SRC="../gfx/mrMemrycp.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="mmry"'>请为我打开“存储器”控制板</A>。</FONT></TD>										</TR>									</TABLE></FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果您需要更多可用的内存：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"><BR>						请在“存储器”控制板中减少磁盘高速缓存的大小，然后重新启动计算机。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="mrMknmor.htm">调整内存使用情况</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="mrFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
