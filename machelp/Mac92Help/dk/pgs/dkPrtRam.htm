<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>使用与清洁 DVD-RAM 光盘</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="DVD-RAM光盘清洁">		<META NAME="DP" CONTENT="1.9.1/4.0.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>使用与清洁 DVD-RAM 光盘 </B></FONT>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="417">							<TR HEIGHT="2">								<TD WIDTH="68" ROWSPAN="7" VALIGN="top"><IMG SRC="../gfx/dkL05Dnt.gif" WIDTH="91" HEIGHT="413"></TD>								<TD WIDTH="9" ROWSPAN="7" VALIGN="top"></TD>								<TD HEIGHT="2" WIDTH="184"></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">光盘卡盒的存储温度应在 14°F（-10°C）到 140°F（60°C）之间。不要将光盘卡盒存储在潮湿的环境中。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要用力压光盘卡盒的顶部。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">保持光盘卡盒干燥。要避免光盘冷凝，不要在光盘卡盒冷的时候突然将它带到温暖的地方。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要接触光盘卡盒挡板后面光盘的暴露部分。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要摔光盘卡盒。</FONT></TD>							</TR>							<TR HEIGHT="55">								<TD HEIGHT="55" WIDTH="184" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">避免将光盘卡盒直接暴露到阳光下。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">拿光盘卡盒外的光盘时，要抓住光盘的边缘或抓住光盘一侧和中孔。不要接触光盘的数据表面（没有标签的一面）。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="dkPrtInt.htm">使用与清洁磁盘</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="dkFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
