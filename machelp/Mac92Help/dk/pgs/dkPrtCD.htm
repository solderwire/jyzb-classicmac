<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>使用与清洁 CD 和 DVD 光盘</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="CDDVD光盘灰尘清洁">		<META NAME="DP" CONTENT="1.9.1/4.0.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>使用与清洁 CD 和 DVD 光盘 </B></FONT>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="401">							<TR HEIGHT="17">								<TD WIDTH="68" ROWSPAN="7" VALIGN="top"><IMG SRC="../gfx/dkL03CDs.gif" WIDTH="71" HEIGHT="401"></TD>								<TD HEIGHT="17" WIDTH="216"></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要将光盘直接暴露在阳光下。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要将液体溅到光盘上。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要擦伤光盘。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要在光盘上写字。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要将磁带放在光盘上。</FONT></TD>							</TR>							<TR HEIGHT="19">								<TD HEIGHT="19" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要将灰尘掉到光盘上。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">拿光盘时要抓住光盘的边缘或抓住光盘一侧和中孔。不要接触光盘的数据表面（没有标签的一面）。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要清洁光盘，使用柔软、潮湿的布擦拭发亮的表面，从中间擦到边缘。不要使用其他清洁品。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0"
