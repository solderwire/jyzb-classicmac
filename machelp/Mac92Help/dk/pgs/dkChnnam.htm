<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>更改磁盘名称</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1">		<meta name="ROBOTS" content="KEYWORDS">		<meta name="keywords" content="磁盘磁盘与文件共享共享名称文件共享硬盘刻录光盘">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>更改磁盘名称 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">要更改磁盘名称：</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按一下磁盘名称。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">该名称周围会显现一个方框，表示您可以对其进行编辑。</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD COLSPAN="3"><IMG HEIGHT="32" WIDTH="50" SRC="../gfx/dkRnmdsk.gif"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">输入新的名称。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>3</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按屏幕上其它任何地方。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果不能更改磁盘的名称：</B></FONT><BR> <FONT FACE="Beijing,Arial" SIZE="3">确定磁盘没有在网络上共享。要关闭文件共享，请使用“文件共享”控制板。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'>请为我关闭文件共享</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'>请为我打开文件共享</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果不能更改可刻录光盘的名称：</B></FONT><BR> <FONT FACE="Beijing,Arial" SIZE="3">您可以在制作光盘时更改光盘图标的名称，刻录完以后就不能再更改。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:linkToOtherModule" string="fp:pgs:fpChgnam.htm,更改文件名称"'>更改文件名称</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="dkFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
