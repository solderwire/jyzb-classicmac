<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>在另一台计算机上使用您的钥匙串</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="钥匙串钥匙串访问解锁">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>在另一台计算机上使用您的钥匙串 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以在多台计算机上（例如家中和办公室的计算机）使用自己的钥匙串。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要在另一台计算机上使用您的钥匙串：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请确保您想使用的计算机上已安装“钥匙串访问”控制板。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="scLok.htm">锁定钥匙串</A>。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>3</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">拷贝一份钥匙串文件。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">您的钥匙串存储在“系统文件夹”下“预置”文件夹中的“钥匙串”文件夹内。<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:sc:shrd:scOpnKychnFldr"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:sc:shrd:scOpnKychnFldr"'>请为我打开“钥匙串”文件夹</A>。</FONT></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>4</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">将钥匙串文件拷贝到另一台计算机的“钥匙串”文件夹中。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>5</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="scLok.htm">解锁钥匙串</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="scStKyCh.htm">在钥匙串上存储密码和鉴定</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="scFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
