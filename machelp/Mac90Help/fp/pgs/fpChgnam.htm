<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>更改文件名称</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="更改文件名称解锁">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>更改文件名称 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">要更改文件名称：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按该文件的名称一下。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">该名称周围会显现一个方框，表示您可以对其进行编辑。</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD COLSPAN="3"><IMG SRC="../gfx/fpRnmicn.gif" HEIGHT="48" WIDTH="52"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">键入新的名称。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>3</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">在屏幕上的其它任何地方点按。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果您不能更改文件的名称：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请确保文件是处于解锁状态，然后再尝试重新命名。要解锁一个文件，点按该文件的图象，打开“文件”菜单并选择“简介”。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">请确保文件在网络上没有被共享。要关闭文件共享，请使用“文件共享”控制板。</FONT><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'><IMG SRC="../../gfx/D.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'>请为我关闭文件共享</A>。</FONT></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'><IMG SRC="../../gfx/D.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'>请为我打开文件共享</A>。</FONT></TD>										</TR>									</TABLE></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:linkToOtherModule" string="dk:pgs:dkChnnam.htm,Changing name of disk"'>更改磁盘名称</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="fpFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
