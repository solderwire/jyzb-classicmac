<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=gb2312">		<TITLE>使用与清洁 CD 和 DVD 光盘</TITLE>		<META NAME="ROBOTS" CONTENT="KEYWORDS">		<META NAME="keywords" CONTENT="CDDVD光盘灰尘清洁">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="white">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="5" COLOR="#330099"><B>使用与清洁 CD 和 DVD 光盘 </B></FONT>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="401">							<TR HEIGHT="17">								<TD WIDTH="68" ROWSPAN="7" VALIGN="top"><IMG SRC="../gfx/dkL03CDs.gif" WIDTH="71" HEIGHT="401"></TD>								<TD HEIGHT="17" WIDTH="216"></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要暴露在直射光线下。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要溅撒液体到光盘上。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要划伤光盘。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要在光盘上刻写。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要在光盘上黏贴胶带。</FONT></TD>							</TR>							<TR HEIGHT="19">								<TD HEIGHT="19" WIDTH="216" VALIGN="top"><FONT FACE="Beijing,Arial" SIZE="3">不要让灰尘落到光盘上。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">拿取光盘时，应拿它的边缘，或者边缘和中心孔。不要触摸光盘的数据面（没有标签的那面）。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">要清洁光盘，请使用一块柔软、潮湿布料擦拭光亮面，由光盘中心向边缘擦拭。不要使用任何清洁剂。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><A HREF="dkPrtInt.htm"><FONT FACE="Beijing,Arial" SIZE="3">使用与清洁磁盘</FONT></A></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="dkFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
