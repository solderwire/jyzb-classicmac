<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>管理颜色设置</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="管理颜色设置显示器视频打印亮度">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>管理颜色设置 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">对于一些苹果显示器，您可以将经常使用的颜色设置存储起来，也可以很容易地在不同设置间切换。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">例如，在进行视频、打印或 Web 图形方面的工作时，可以有不同的颜色设置。或者，您可以存储不同的设置，以便在办公室背景亮度更改时（如在晚上或白天时）使用。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">使用“显示器”控制板中的“颜色”部分，建立和选择颜色设置。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="alav"'><IMG SRC="../gfx/caMScdev.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="alav"'>请为我打开“显示器”控制板</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="caMntrs.htm">调整您的显示器以获得精确颜色</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">
