m">在计算机上使用 USB 设备</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="eqFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
