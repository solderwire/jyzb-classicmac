<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=gb2312">		<TITLE>选择适当的以太网电缆</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="以太网电缆双绞线以太网连接电缆">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="white">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="5" COLOR="#330099"><B>选择适当的以太网电缆 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">要连接到双绞线以太网需要带有 RJ-45 接头的电缆。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="295">							<TR HEIGHT="46" VALIGN="bottom">								<TD HEIGHT="46" COLSPAN="3" VALIGN="bottom" ALIGN="left"><IMG SRC="../gfx/ntL46RJc.gif" WIDTH="252" HEIGHT="46"></TD>							</TR>							<TR VALIGN="bottom">								<TD WIDTH="73" VALIGN="top" ALIGN="left">									<CENTER>										<FONT FACE="Beijing,Arial" SIZE="2">RJ-45 接头</FONT></CENTER>								</TD>								<TD WIDTH="76" ALIGN="center" VALIGN="top"></TD>								<TD WIDTH="146" VALIGN="top" ALIGN="left"><FONT FACE="Beijing,Arial" SIZE="2">RJ-45 接头（侧视图）</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">使用哪种电缆取决于连接到 10Base-T 以太网还是 100Base-TX 以太网。</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">要连接到 10Base-T 以太网，请使用第 3 或第 5 类双绞线电缆。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">要连接到 100 Base-T 网络，请使用第 5 类双绞线电缆。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>提示：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3">您通常可以在每个接头附近找到电缆的名称和类型。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="2">&nbsp;</TD>								<TD WIDTH="283"><A HREF="ntEtCnct.htm"><FONT FACE="Beijing,Arial" SIZE="3">连接到以太网</FONT></A></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><A HREF="ntSmlnet.htm"><FONT FACE="Beijing,Arial" SIZE="3">建立小型网络</FONT></A></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="ntFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
