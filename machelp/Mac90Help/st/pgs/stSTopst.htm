<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>开机时自动打开项目</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="自动打开启动启动项目">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>开机时自动打开项目 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以使一个文件，如经常使用的程序在打开计算机时自动打开。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要使计算机打开时文件自动打开，请将该项目或其替身拖移到“启动项目”文件夹（“系统文件夹”内）中。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:st:shrd:stStrtup"'><IMG SRC="../../gfx/D.gif" HEIGHT="16" BORDER="0" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:st:shrd:stStrtup"'>请帮我使文件在启动时自动打开</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>提示：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3">如果“启动项目”文件夹中的一个项目引起问题，您可以通过在开机时关闭系统功能扩展（按住 shift 键）来阻止该项目自动启动。从“启动项目”文件夹中移走该项目后，您可以正常重新启动再打开功能扩展。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="stST.htm">开机和关机迅捷</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="stFmSet.htm">目录</
