<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=gb2312">		<TITLE>检查电池充电量</TITLE>		<META NAME="ROBOTS" CONTENT="KEYWORDS">		<META NAME="keywords" CONTENT="电池充电监控器">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="white">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="5" COLOR="#330099"><B>检查电池充电量</B></FONT> 					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以使用控制条来监控电池电量。控制条会显示</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">当前的电池电量</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">电池需要重新充电前还剩余的大概时间</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="2" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">电池耗能的程度（电池活动监控器）</FONT></TD>							</TR>						</TABLE></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="bottom">								<TD WIDTH="95"><FONT FACE="Beijing,Arial" SIZE="2">电池电量指示器</FONT></TD>								<TD WIDTH="7"></TD>								<TD WIDTH="182"><FONT FACE="Geneva,Arial" SIZE="3">&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT FACE="Beijing,Arial" SIZE="2">剩余时间</FONT></TD>							</TR>							<TR VALIGN="top">								<TD COLSPAN="3"><IMG SRC="../gfx/stBat5.gif" HEIGHT="38" WIDTH="180"></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="95"></TD>								<TD WIDTH="7"></TD>								<TD WIDTH="182"><FONT FACE="Beijing,Arial" SIZE="2">电池活动监控器</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">如果计算机同时插入两块电池，则控制条会显示这两块电池的电量。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="190">							<TR VALIGN="bottom">								<TD COLSPAN="3"><FONT FACE="Geneva,Arial" SIZE="1">&nbsp;&nbsp;</FONT><FONT FACE="Beijing,Arial" SIZE="2">左侧电池电量</FONT></TD>							</TR>							<TR VALIGN="top">								<TD COLSPAN="3"><IMG SRC="../gfx/stBat6.gif" HEIGHT="38" WIDTH="149"></TD>							</TR>							<TR VALIGN="top">								<TD COLSPAN="3">									<CENTER>										<FONT FACE="Beijing,Arial" SIZE="2">右侧电池电量</FONT></CENTER>								</TD>							</TR>						</TABLE></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>提示：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3">如果电池备有外置电池电量指示器，则在计算机关闭或电池卸下的情况下您可以检查电量。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><A HREF="stPBBAT.htm"><FONT FACE="Beijing,Arial" SIZE="3">延长便携式计算机的电池寿命</FONT></A></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="stFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
