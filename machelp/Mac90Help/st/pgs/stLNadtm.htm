<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>在“软件启动程序”中加入和移走项目</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="加入按钮项目软件启动程序移走">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE="+2" COLOR="#330099"><B>在“软件启动程序”中加入和移走项目 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">要将一个项目加入到软件启动程序：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">将该项目拖移到“软件启动程序”。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">计算机会建立该项目的按钮。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>提示：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3">要将一个项目加入到特定的组中，请将该项目拖移到该组的按钮上。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要从软件启动程序中移走一个项目：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">按住 Option 键的同时将项目按钮拖出软件启动程序。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mash"'><IMG SRC="../gfx/stLNicn.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mash"'>请为我打开“软件启动程序”</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果您不能移走项目：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"><BR>						通过将项目拖移到桌面上是无法将其移走的。应将该项目拖移到磁盘、窗口、文件夹或废纸篓。</FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关标题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="stLN.htm">软件启动程序</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P>&nbsp;</TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="stFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
