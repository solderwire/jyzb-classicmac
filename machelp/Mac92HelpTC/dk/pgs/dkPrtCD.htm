<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>處理和清潔光碟及 DVD</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1"><META NAME="KEYWORDS" CONTENT="DVD RAMDVD ROM 光碟dvdDVDDVD ROM光碟清潔磁碟標籤">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>處理和清潔光碟及 DVD</B></FONT>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="401">							<TR HEIGHT="17">								<TD WIDTH="68" ROWSPAN="7" VALIGN="top"><IMG SRC="../gfx/dkL03CDs.gif" WIDTH="71" HEIGHT="401"></TD>								<TD HEIGHT="17" WIDTH="216"></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿讓光碟直接暴露於陽光下。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿潑灑液體於光碟上。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿刮傷光碟表面。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿在光碟上書寫。</FONT></TD>							</TR>							<TR HEIGHT="49">								<TD HEIGHT="49" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿在光碟上黏貼膠帶。</FONT></TD>							</TR>							<TR HEIGHT="19">								<TD HEIGHT="19" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿讓光碟積塵。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">請抓住光碟的邊緣或中央的小孔來拿取光碟。請勿觸摸光碟的資料面（沒有標籤的那一面）。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要清潔光碟，請使用柔軟濕潤的布料，由內向外輕輕擦拭光碟的光亮面。不要使用任何的清潔用品。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="dkPrtInt.htm">處理和清潔磁碟</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="dkFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
