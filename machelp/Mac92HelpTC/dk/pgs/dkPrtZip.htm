<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>處理和清潔 Zip 磁碟</TITLE>		<META NAME="DP" CONTENT="1.9.1/3.1.1"><META NAME="KEYWORDS" CONTENT="zipZip清潔磁帶磁帶匣磁碟標籤">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>處理和清潔 Zip 磁碟</B></FONT>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="409">							<TR HEIGHT="10">								<TD WIDTH="68" ROWSPAN="7" VALIGN="top"><IMG SRC="../gfx/dkL11Zip.gif" WIDTH="67" HEIGHT="409"></TD>								<TD HEIGHT="10" WIDTH="216"></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請將磁帶匣存放於 -22℃（-8℉）至 50℃（122℉）的溫度之間。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿在磁碟或標籤上使用鉛筆書寫或使用橡皮擦擦拭。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">保持磁碟乾燥。</FONT></TD>							</TR>							<TR HEIGHT="72">								<TD HEIGHT="72" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">請勿觸摸磁碟金屬開口後方的磁碟外露部份。</FONT></TD>							</TR>							<TR HEIGHT="70">								<TD HEIGHT="70" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">讓磁碟遠離磁性物質。</FONT></TD>							</TR>							<TR HEIGHT="45">								<TD HEIGHT="45" WIDTH="216" VALIGN="top"><FONT FACE="Taipei,Arial" SIZE="2">避免讓磁碟暴露於極度高溫的環境之下。</FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="
