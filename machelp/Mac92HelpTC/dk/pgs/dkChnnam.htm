<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>更改磁碟名稱</TITLE><META NAME="KEYWORDS" CONTENT="共享控制面板磁碟與檔案共享磁碟檔案共享">		<META NAME="DP" CONTENT="1.9.1/4.0.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>更改磁碟名稱</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要更改磁碟名稱：</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>1</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">請按該磁碟的名稱一下。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">名稱周圍會顯示一個方框，表示您可以對其進行編輯。</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD COLSPAN="3"><IMG HEIGHT="32" WIDTH="50" SRC="../gfx/dkRnmdsk.gif"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>2</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">請輸入新的名稱。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>3</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">請在螢幕上任何其他位置按一下。</FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您不能更改磁碟的名稱：</B></FONT><BR>						<FONT FACE="Taipei,Arial" SIZE="3">請確定磁碟沒有在網路上共享。若要關閉檔案共享，請使用“檔案共享”控制面板。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOff"'>請替我關閉檔案共享</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:turnFileSharingOn"'>請替我打開檔案共享</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您不能更改可燒錄光碟的名稱：</B></FONT><BR>						<FONT FACE="Taipei,Arial" SIZE="3">您可以在製作光碟時更改光碟的名稱，但光碟完成燒錄後就不能再更改名稱。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:linkToOtherModule" string="fp:pgs:fpChgnam.htm,Changing the name of a file"'>更改檔案名稱</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="dkFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
