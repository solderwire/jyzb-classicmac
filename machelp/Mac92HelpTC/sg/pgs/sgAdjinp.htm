<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>調整輸入設備</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1"><META NAME="KEYWORDS" CONTENT="調整調整輸入輸入滑鼠觸控式軌跡板鍵盤">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>調整輸入設備</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要調整滑鼠或觸控式滑球之指標移動和連按兩下的速度，請使用“滑鼠”控制面板。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mous"'><IMG SRC="../gfx/sgMicecp.gif" HEIGHT="16" BORDER="0" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="mous"'>請替我打開“滑鼠”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要調整觸控式軌跡板之指標移動和連按兩下的速度，請使用“觸控式軌跡板”控制面板。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="tpad"'><IMG SRC="../gfx/sgTkpd1.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnl" string="tpad"'>請替我打開“觸控式軌跡板”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要調整鍵盤上按鍵重複的方式，來自定功能鍵或為操作不便的使用者設定選項，請使用“鍵盤”控制面板。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="kycp"'><IMG SRC="../gfx/sgKybdcp.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="kycp"'>請替我打開“鍵盤”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關資訊</B></FONT></P>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="2"><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sgAdjmou.htm">調整滑鼠、軌跡球或觸控式軌跡板</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sgAdjkyb.htm">調整鍵盤</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="sgFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
