<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>回應電力不足的訊息</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="可攜式電力不足電力電池電源">		<META NAME="DP" CONTENT="1.9.1/4.0.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>回應電力不足的訊息</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">可攜式電腦的電池電力將用盡時，即會顯示一連串電力不足的訊息。第一個訊息出現後，螢幕會自動變暗以節省電源。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">當您看到電力不足的訊息時，請執行下列其中一項動作：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">將電腦連接至交流電力來源。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">從“特別功能”清單中選取“關機”。 接著使用已充電的電池來更換電力耗盡的電池。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="stPBBAT.htm">延長筆記型電腦電池的使用壽命</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="stFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
