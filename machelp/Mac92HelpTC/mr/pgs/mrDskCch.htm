<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>增進程式的執行效能</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="RAM存取快取記憶體效能記憶體執行效能控制面板單獨磁碟磁碟快取記憶體調整隨機隨機存取記憶體">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>增進程式的執行效能</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">您可以透過增加磁碟快取記憶體的大小，來幫助程式執行得更快。磁碟快取記憶體是電腦隨機存取記憶體（RAM）的一部份，單獨用來存放經常使用的資訊。磁碟快取記憶體有助於程式運行得更快，但是它佔用的記憶體不能用於執行程式。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要增進程式的執行效能：</FONT><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Geneva,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">請在“記憶體”控制面板中增加磁碟快取記憶體的大小，然後重新啟動電腦。</FONT><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="mmry"'><IMG SRC="../gfx/mrMemrycp.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="mmry"'>請替我打開“記憶體”控制面板</A>。</FONT></TD>										</TR>									</TABLE></FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您需要更多可用的記憶體：</B></FONT><FONT FACE="Taipei,Arial" SIZE="3"><BR>請在“記憶體”控制面板中減少磁碟快取記憶體的大小，然後重新啟動電腦。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="mrMknmor.htm">調整記憶體的使用</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="mrFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
