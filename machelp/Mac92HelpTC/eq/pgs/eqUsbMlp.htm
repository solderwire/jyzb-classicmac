<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>連接多重 USB 設備至您的電腦</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1">	<META NAME="KEYWORDS" CONTENT="usbUSB集線器">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>連接多重 USB 設備至您的電腦</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要在一個 USB 埠上使用多部 USB 設備，請以 USB 集線器連接。集線器即是一種有多個 USB 埠的設備。先將 USB 設備連接至集線器，再將集線器連接至電腦上。使用 USB 集線器不須安裝任何軟體。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284" HEIGHT="133">							<TR VALIGN="bottom">								<TD WIDTH="112"></TD>								<TD WIDTH="172"><FONT FACE="Taipei,Arial" SIZE="2">USB 集線器</FONT></TD>							</TR>							<TR VALIGN="top">								<TD COLSPAN="2"><IMG SRC="../gfx/eqL43US4.gif" WIDTH="200" HEIGHT="120"></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>注意：</B></FONT><FONT FACE="Taipei,Arial" SIZE="3">部份的 USB 設備，例如蘋果 USB 鍵盤，其內含一個集線器，所以可以將其他的 USB 設備插至其上。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="3"><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="eqUsbInt.htm">在電腦上使用 USB 設備</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="eqUsbHbs.htm">USB 集線器的種類</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="eqUsbHrc.htm">製作 USB 設備的階層</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR
