<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>使用轉換器來連接非 USB 設備</TITLE>		<META NAME="DP" CONTENT="1.9.1/3.1.1"><META NAME="KEYWORDS" CONTENT="usbUSB轉換器">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>使用轉換器來連接非 USB 設備</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">若您要連接的設備上沒有 USB 埠，除了蘋果電腦公司以外的製造商也可能提供轉換器和其他產品，讓您可以連接非 USB 設備至電腦上。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要取得 USB 轉換器的相關資訊，請洽詢蘋果授權的經銷商，或是參觀“Macintosh 產品指南”網站：www.macsoftware.apple.com。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnShrlck" string="Apple,USB adapters,Apple Macintosh Products Guide"'><IMG SRC="../../gfx/Fnd.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnShrlck" string="Apple,USB adapters,Apple Macintosh Products Guide"'>請替我尋找“Macintosh 產品指南”</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="eqUsbInt.htm">在電腦上使用 USB 設備</A></FONT></TD>							</TR>						</TABLE></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969
