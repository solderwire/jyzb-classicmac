FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="2">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="ntEtCnct.htm">連接至乙太網路</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="ntSmlnet.htm">設定小型網路</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="ntFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
