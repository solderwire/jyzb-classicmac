<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>調整提示聲音量</TITLE>		<META NAME="DP" CONTENT="1.9.1/3.1.1"><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="音量控制面板提示聲提示聲音量揚聲器調整聲音">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>調整提示聲音量</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">提示聲是電腦要引起您注意時發出的聲音。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要更改提示聲的音量，請使用“聲音”控制面板中的“提示聲”部份。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'><IMG SRC="../gfx/sdMSicn.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'>請替我打開“聲音”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您無法更改提示聲的音量：</B></FONT><BR>						<FONT FACE="Taipei,Arial" SIZE="3">請確定“聲音”控制面板裡的“主要音量”控制沒有設定得太低。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sdVm.htm">調整音量</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="sdFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
