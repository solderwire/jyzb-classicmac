A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sdEqOt.htm">在電腦上使用其他音訊設備</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sdEqAV.htm">在 AV 顯示器上使用音訊設備</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="sdFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
