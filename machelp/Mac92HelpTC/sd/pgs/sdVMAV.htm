<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>調整 AV 顯示器上的音量</TITLE>		<META NAME="DP" CONTENT="1.9.1/3.1.1"><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="ADB音量控制面板調整聲音顯示器顯示器控制面板顯示器聲音">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>調整 AV 顯示器上的音量</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要調整 AV 顯示器上的音量，請使用“顯示器”控制面板中的“顯示器聲音”部份。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="alav"'><IMG SRC="../gfx/sdsMScdev.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="alav"'>請替我打開“顯示器”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您看不到“顯示器聲音”部份：</B></FONT><BR>						<FONT FACE="Taipei,Arial" SIZE="3">請確定顯示器的 ADB 接線已插入電腦的 ADB 埠，並且已安裝和啟用顯示器隨附的軟體。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">您也可以使用顯示器前面的控制鈕來調整音量。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sdVm.htm">調整音量</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="sdFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
