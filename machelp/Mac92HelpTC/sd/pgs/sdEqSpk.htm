<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>在電腦上使用揚聲器或耳機</TITLE><META NAME="KEYWORDS" CONTENT="USB耳機音量音訊音訊設備控制面板揚聲器調整輸出輸出埠聲音聲音輸出聲音輸出埠">		<META NAME="DP" CONTENT="1.9.1/3.1.1">		</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>在電腦上使用揚聲器或耳機</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">將揚聲器或耳機連接至電腦的聲音輸出埠或 USB 埠，然後使用“聲音”控制面板中的“輸出”與“揚聲器”部份的控制項目來調整聲音設定。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'><IMG SRC="../gfx/sdMSicn.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnCntrlPnlApp" string="soun"'>請替我打開“聲音”控制面板</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>秘訣：</B></FONT><FONT FACE="Taipei,Arial" SIZE="3">若要獲得最大範圍的音量，請將聲音輸出音量設定為最高設定，然後使用揚聲器或耳機上的控制鈕調整音量。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="sdEq.htm">在電腦上使用其他音訊設備</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="sdFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
