<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>立即取用 iDisk</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1"><META NAME="KEYWORDS" CONTENT="iDisk快速鍵連接至 iDisk">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>立即取用 iDisk</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">現在您可以直接將檔案儲存到 Internet 的 iDisk 上，或從 Internet 的 iDisk 上將檔案拷貝下來，讓電腦之間共享檔案成為一件簡單的事。請從“打開”或“儲存”對話框中的“快速鍵”按鈕選取“連接至 iDisk…”。</FONT></P>						<P><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="291">							<TR VALIGN="top">								<TD WIDTH="76"><FONT FACE="Taipei,Arial" SIZE="2">“快速鍵”按鈕</FONT></TD>								<TD WIDTH="4"></TD>								<TD WIDTH="204"></TD>							</TR>							<TR VALIGN="top">								<TD COLSPAN="3"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B><IMG SRC="../gfx/wnNviDsk.gif" HEIGHT="98" WIDTH="136"></B></FONT></TD>							</TR>						</TABLE></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要使用 iTools 帳號以註冊免費的 iDisk，請至：www.apple.com/itools</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:linkToOtherModule" string="nt:pgs:ntiDsk.htm,Accessing files using iDisk"'>使用 iDisk 取用檔案</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="wnFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
