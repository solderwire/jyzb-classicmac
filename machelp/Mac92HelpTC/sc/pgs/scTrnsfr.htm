										<TR VALIGN="top">											<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:sc:shrd:scOpnKychnFldr"'><IMG SRC="../../gfx/D.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></FONT></TD>											<TD WIDTH="5"></TD>											<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:sc:shrd:scOpnKychnFldr"'>請打開“鑰匙圈”檔案夾</A>。</FONT></TD>										</TR>									</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">										<TR HEIGHT="7">											<TD HEIGHT="7"></TD>										</TR>									</TABLE></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>4</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">請將鑰匙圈檔案複製到其他電腦上的“鑰匙圈”檔案夾。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>5</B></FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="scLok.htm">解鎖鑰匙圈</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="scStKyCh.htm">在鑰匙圈上存放密碼與認證</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF
