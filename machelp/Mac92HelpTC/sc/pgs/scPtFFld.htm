<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>保護檔案</TITLE>		<META NAME="DP" CONTENT="1.9.1/4.0.1"><META NAME="KEYWORDS" CONTENT="保護檔案鎖定解鎖">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>保護檔案</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">您可藉由鎖定檔案的方式，預防使用者意外地更改或刪除硬碟上的重要資訊。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>鎖定與解鎖檔案</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">如果一個檔案被鎖定，您可以打開它並拷貝其內容，但是您不能更改或刪除該檔案。若要鎖定檔案，請按該檔案名稱一下，然後打開“檔案”清單並選取“簡介”。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnGuide" string="fp:shrd:fpGuide,Locking (or unlocking) a file"'><IMG SRC="../../gfx/D.gif" BORDER="0" HEIGHT="16" WIDTH="16"></A></FONT></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF='help:runscript="Mac%20Help:shrd:OpnGuide" string="fp:shrd:fpGuide,Locking (or unlocking) a file"'>請幫我鎖定（或解鎖）一個檔案</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="scFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
