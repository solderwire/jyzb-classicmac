<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>檢查語法</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="工序指令工序指令編寫程式工序指令編寫程式 應用程式格式化對話框語言確認">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>檢查語法</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">要想您的工序指令能夠運作，工序指令內所使用的術語的寫法必須與指令詞匯一致。這便是指語言的“語法”。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">“工序指令編寫程式”能夠幫您檢查出任何不正確的敘述或語句。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要透過“工序指令編寫程式”檢查工序指令的語法：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">按“檢查語法”一下。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">如果“工序指令編寫程式”找到錯誤的語法，它會將有問題的部份以反白顯示，並顯示與該問題有關的資訊的對話框。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">如果沒有任何錯誤的語法，工序指令將會被“工序指令編寫程式”格式化。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="cs80.htm">確認工序指令的運作</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR WIDTH="100%">					<A HREF="csFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
