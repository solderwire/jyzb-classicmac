<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>套用工序指令</TITLE>		<META NAME="DP" CONTENT="1.9.1/3.1.1"><META NAME="KEYWORDS" CONTENT="指令工序指令工序指令編寫程式工序指令編寫程式 應用程式自動作業編譯儲存應用程式">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>套用工序指令</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">要想利用 AppleScript 來做自動作業，其中一個方法是先拿現存類似功能的工序指令來做自動化，然後再逐步更改成您需要的功能。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">您可以打開已儲存為應用程式、已編譯的工序指令，或純文字檔。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若想打開已儲存為應用程式的工序指令，請使用下列方法的其中一種：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">將應用程式的圖像拖到“工序指令編寫程式”的圖像上。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">從“工序指令編寫程式”打開應用程式。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>如果您無法打開工序指令：<BR>						</B></FONT><FONT FACE="Taipei,Arial" SIZE="3">該工序指令可能已儲存為只供執行的工序指令。</FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR>					<A HREF="csFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
