<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=big5">		<TITLE>使用“結果”視窗</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="e mail工序指令回應表式確認應用程式">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Taipei,Arial" SIZE="+2" COLOR="#330099"><B>使用“結果”視窗</B></FONT>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3">當您執行工序指令時，有些敘述會產生結論或結果。結果可能由表式、或是 AppleScript 或應用程式對某指令的回應所產生。有些錯誤訊息也會顯示在“結果”視窗內。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">譬如說，“2 + 2”表式的結果是“4”。</FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">若要打開“結果”視窗：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#666666">&#149;</FONT></TD>								<TD WIDTH="284"><FONT FACE="Taipei,Arial" SIZE="3">打開“程式調控”清單並選擇“顯示結果”。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Taipei,Arial" SIZE="3">當“結果”視窗打開後，它會顯示最後工序指令動作的結果。</FONT></P>					</UL>					<P><FONT FACE="Taipei,Arial" SIZE="3" COLOR="#330099"><B>相關主題</B></FONT></P>					<UL>						<P><FONT FACE="Taipei,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="7" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc">&nbsp;</TD>								<TD WIDTH="283"><FONT FACE="Taipei,Arial" SIZE="3"><A HREF="cs80.htm">確認工序指令的運作</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva" SIZE="2" COLOR="#696969">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Taipei,Arial" SIZE="3">					<HR WIDTH="100%">					<A HREF="csFmSet.htm">目錄表</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
