<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>获取和设置注释</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="注释">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>获取和设置注释 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">在 Finder 中每个文件和文件夹的“简介”窗口均包含一个“注释”框。（要看到“简介”窗口，请选取一个文件，打开“文件”菜单并选择“简介”。）</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以使用命令语言来获取与设置文件的注释。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">这个命令语言样本会获取拖移到它上面的文件的注释，然后将注释显示在一个对话框中：</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScript" string="帮助:AppleScript Help:at:shrd:Example 14"'><IMG SRC="../../gfx/asik.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScript" string="帮助:AppleScript Help:at:shrd:Example 14"'>请为我显示获取注释的命令语言</A>。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">下面的命令语言样本会设置拖移到它上面的文件的注释：</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScript" string="帮助:AppleScript Help:at:shrd:Example 15"'><IMG SRC="../../gfx/asik.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScript" string="帮助:AppleScript Help:at:shrd:Example 15"'>请为我显示获取注释的命令语言</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="at40.htm">自动化 Finder 中的任务</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR WIDTH="100%">					<A HREF="atFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
