<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>删除 Finder 中的项目</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="Finder 标准术语套“Finder items”术语套删除">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>删除 Finder 中的项目 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">Finder 的 Standard Suite（标准术语套）包含 Delete 命令，可用以将项目移动到废纸篓中，而“Finder items”术语套则包含 Empty 命令，用以清倒废纸篓。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>警告：</B></FONT><FONT FACE="Beijing,Arial" SIZE="3"> 如果将一个项目移到废纸篓中，然后清倒废纸篓，就抹掉了该项目，且不能再恢复。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">下面的例子会删除一个文件夹中，命令语言执行时刻 24 小时以前创建的所有文件：</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="284">							<TR VALIGN="top">								<TD WIDTH="16"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScriptWithWarning" string="帮助:AppleScript Help:at:shrd:Example 28"'><IMG SRC="../../gfx/asik.gif" BORDER="0" WIDTH="16" HEIGHT="16"></A></TD>								<TD WIDTH="5"></TD>								<TD WIDTH="263"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF='help:runscript="AppleScript%20Help:shrd:openSampleScriptWithWarning" string="帮助:AppleScript Help:at:shrd:Example 28"'>请为我显示如何删除一个 Finder 项目</A>。</FONT></TD>							</TR>						</TABLE><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="200">							<TR HEIGHT="7">								<TD HEIGHT="7"></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&
