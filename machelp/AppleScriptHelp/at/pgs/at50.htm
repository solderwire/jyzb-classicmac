Mac OS 包含大量文件夹操作，但您也可以创建自己的操作。 了解文件夹操作命令语言如何工作和使用，将帮助您编写自己的命令语言。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc" ROWSPAN="2"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="at51.htm">文件夹操作命令语言如何工作</A></FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="at52.htm">文件夹操作命令语言的例子</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR WIDTH="100%"><A HREF="atFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
