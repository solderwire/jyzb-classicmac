<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>改编命令语言</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="偷取自动化">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>改编命令语言 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">使用 AppleScript 开始自动化任务的其中一种方法是，以一个类似于您要自动化任务的现有命令语言开始，然后尝试更改它来做您想要做的事。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以打开已经存储为应用程序、编译命令语言或文本文件的命令语言。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要打开已存储为应用程序的命令语言，请按以下的一种方法进行：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">将应用程序的图象拖移到“命令语言编辑程序”的图象上。</FONT></TD>							</TR>							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">在“命令语言编辑程序”中打开该应用程序。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#330099"><B>如果不能打开一个命令语言：<BR> </B></FONT><FONT FACE="Beijing,Arial" SIZE="3">该命令语言可能已存储为只运行的命令语言。</FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR>					<A HREF="csFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
