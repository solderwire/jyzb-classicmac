<HTML>	<HEAD>		<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=GB2312">		<TITLE>检查语法</TITLE><META NAME="ROBOTS" CONTENT="KEYWORDS"><META NAME="KEYWORDS" CONTENT="检查语法语法">		<META NAME="DP" CONTENT="1.9.1/3.1.1">	</HEAD>	<BODY BGCOLOR="#ffffff">		<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="349">			<TR VALIGN="top">				<TD><FONT FACE="Beijing,Arial" SIZE=+2 COLOR="#330099"><B>检查语法 </B></FONT>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3">为了使命令语言可以工作，在命令语言中编写的术语必须与词典中所显示的完全一样。 这称为语言的“语法”。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">您可以使用“命令语言编辑程序”检查命令语言中是否有编写不正确的语句或短语。</FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">要在“命令语言编辑程序”中检查命令语言的语法：<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="3" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="16"><FONT FACE="Beijing,Arial" SIZE="3" COLOR="#666666"><FONT FACE="Geneva,Arial" SIZE="2">&#149;</FONT></FONT></TD>								<TD WIDTH="284"><FONT FACE="Beijing,Arial" SIZE="3">点按“检查语法”。</FONT></TD>							</TR>						</TABLE></FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">如果“命令语言编辑程序”找到语法错误，会以高亮显示命令语言中的这个部分，并显示一个对话框，其中包含关于该问题的信息。 </FONT></P>						<P><FONT FACE="Beijing,Arial" SIZE="3">如果没有语法错误，“命令语言编辑程序”会格式化该命令语言。 </FONT></P>					</UL>					<P><FONT FACE="Beijing,Arial" COLOR="#330099"><B>相关主题 </B></FONT></P>					<UL>						<P><FONT FACE="Beijing,Arial" SIZE="3"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="5" WIDTH="309">							<TR VALIGN="top">								<TD WIDTH="11" BGCOLOR="#cccccc"><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>								<TD WIDTH="283"><FONT FACE="Beijing,Arial" SIZE="3"><A HREF="cs80.htm">确定命令语言是否可以正常工作</A></FONT></TD>							</TR>						</TABLE></FONT></P>					</UL>					<P><FONT FACE="Geneva,Arial" SIZE="2">&nbsp;</FONT></TD>			</TR>			<TR VALIGN="top">				<TD ALIGN="center"><FONT FACE="Beijing,Arial" SIZE="3">					<HR WIDTH="100%"><A HREF="csFmSet.htm">目录</A></FONT></TD>			</TR>		</TABLE>	</BODY></HTML>
